<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculatrice">
      <div class="container">
        <div class="screen">
          <div class="lastOperation"></div>
          <div class="currentOperation">0</div>
        </div>
        <div class="buttons">
          <button class="clear">Clear</button>
          <button class="delete">Delete</button>
        </div>

        <div class="container-numbers">
          <button class="btn number-button">7</button>
          <button class="btn number-button">8</button>
          <button class="btn number-button">9</button>
          <button class="oprt operator divide">/</button>
          <button class="btn number-button">4</button>
          <button class="btn number-button">5</button>
          <button class="btn number-button">6</button>
          <button class="oprt operator multiply">*</button>
          <button class="btn number-button">1</button>
          <button class="btn number-button">2</button>
          <button class="btn number-button">3</button>
          <button class="oprt operator minus">-</button>
          <button class="btn number-button">.</button>
          <button class="btn number-button">0</button>
          <button class="oprt equal">=</button>
          <button class="oprt operator plus">+</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
